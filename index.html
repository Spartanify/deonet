<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eternal Kingdoms</title>
    <style>
        /* Basic styling */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0e6d2;
        }
        #gameContainer {
            width: 800px;
            height: 600px;
            background-color: #8c7a6b;
            position: relative;
        }
        /* Player styling */
        #player {
            position: absolute;
            width: 20px; /* Size of the player */
            height: 20px; /* Size of the player */
            background-color: blue; /* Color of the player */
        }
    </style>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div id="gameContainer">
        <div id="player"></div>
    </div>
    
    

    <script src="game.js"></script>
</body>
